{% extends 'base.html' %}

{% block content %}

    <h1 class="display-4">
        Поезд
    </h1>
    <div class="row">
        <div class="col-md-6">
            <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>
                                Номер поезда
                            </th>
                            <th>
                                Город отправления
                            </th>
                            <th>
                                Город прибытия
                            </th>
                            <th>
                                Время в пути
                            </th>
                            <th>
                                &nbsp;
                            </th>
                            <th>
                                &nbsp;
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <a href="{% url 'detail' pk=object.pk %}">
                                    {{ object.name }}
                                </a>
                            </td>
                            <td>
                                    {{ object.departure_city }}
                            </td>
                            <td>
                                    {{ object.city_of_arrival }}
                            </td>
                            <td>
                                    {{ object.travel_time }}
                            </td>
                            <td>
                                <a href="{% url 'update' pk=object.pk %}">
                                    <button type="button" class="btn btn-primary btn-sm">
                                        Редактировать
                                    </button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'delete' pk=object.pk %}">
                                    <button type="button" class="btn btn-danger btn-sm">
                                        Удалить
                                    </button>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <a href="{% url 'cities' %}">
                <button type="button" class="btn btn-light">
                    Назад к списку
                </button>
            </a>
        </div>
    </div>

{% endblock %}
